<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of a Sphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label, input {
            display: block;
            margin: 10px 0;
        }

        button {
            margin-top: 10px;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Calculate the Volume of a Sphere</h1>
    <form onsubmit="return volume_sphere()">
        <label for="radius">Radius:</label>
        <input type="text" id="radius" placeholder="Enter the radius">
        
        <label for="volume">Volume:</label>
        <input type="text" id="volume" readonly>
        
        <button type="submit">Calculate</button>
    </form>

    <script>
        function volume_sphere() {
            const radiusInput = document.getElementById('radius').value;
            const volumeOutput = document.getElementById('volume');

            // Convert input to a number
            const radius = parseFloat(radiusInput);

            // Validate input: ensure it is non-negative and numeric
            if (isNaN(radius) || radius < 0) {
                volumeOutput.value = 'NaN';
                return false;
            }

            // Calculate the volume of the sphere
            const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

            // Display the volume rounded to 4 decimal places
            volumeOutput.value = volume.toFixed(4);

            // Prevent form submission
            return false;
        }
    </script>
</body>
</html>
